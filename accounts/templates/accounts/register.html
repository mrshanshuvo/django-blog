{% extends "base.html" %}
{% block main %}
  <h1>Register Page</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    {% endfor %}
    <button class="bg-amber-300" type="submit">Register</button>
  </form>
{% endblock main %}
